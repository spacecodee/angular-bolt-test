<div class="flex">
  <!-- Sidebar -->
  <nav class="bg-white dark:bg-gray-800 w-64 h-screen p-4 text-black dark:text-white shadow-lg">
    <ul class="space-y-4">
      <li>
        <a routerLink="/dashboard" routerLinkActive="font-bold" class="flex items-center space-x-2">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/products" routerLinkActive="font-bold" class="flex items-center space-x-2">
          <i class="fas fa-box-open"></i>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a routerLink="/categories" routerLinkActive="font-bold" class="flex items-center space-x-2">
          <i class="fas fa-list"></i>
          <span>Categories</span>
        </a>
      </li>
      <li>
        <a routerLink="/cart-summary" routerLinkActive="font-bold" class="flex items-center space-x-2">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart Summary</span>
        </a>
      </li>
      <li>
        <button (click)="toggleDarkMode()" class="flex items-center space-x-2">
          <i [ngClass]="{'fas fa-sun': isDarkMode, 'fas fa-moon': !isDarkMode}"></i>
          <span>Dark / Light Mode</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="app-container p-4 flex-1 bg-gray-100 dark:bg-gray-900">
    <router-outlet></router-outlet>
  </div>
</div>
