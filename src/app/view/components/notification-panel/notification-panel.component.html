<div class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4">
  <h3 class="text-lg font-semibold mb-2">Notifications</h3>
  <ul>
    <li *ngFor="let notification of notifications" class="mb-2">
      <p>{{ notification.message }}</p>
      <span class="text-sm text-gray-500">{{ notification.time }}</span>
    </li>
  </ul>
</div>
