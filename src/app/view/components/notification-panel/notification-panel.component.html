<div class="absolute right-0 mt-4 w-64 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 border border-gray-300 dark:border-gray-600">
  <div class="relative">
    <div class="absolute top-0 right-0 transform -translate-y-full translate-x-1/2">
      <div class="w-3 h-3 bg-white dark:bg-gray-800 transform rotate-45 shadow-lg border border-gray-300 dark:border-gray-600"></div>
    </div>
    <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-green-600">Notifications</h3>
    <ul>
      <li *ngFor="let notification of notifications" class="mb-2 text-gray-800 dark:text-white">
        <p>{{ notification.message }}</p>
        <span class="text-sm text-gray-800 dark:text-white">{{ notification.time }}</span>
      </li>
    </ul>
  </div>
</div>
